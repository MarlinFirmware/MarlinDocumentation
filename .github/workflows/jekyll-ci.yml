#
# Test Jekyll syntax for issues
#

name: Jekyll CI

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'MarlinFirmware/MarlinDocumentation'
    steps:
    - name: PR Checkout
      uses: actions/checkout@v2
    - name: Ruby Setup
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true
    - name: Test Build
      run: bundle exec jekyll build
